{% extends "main.html" %}
{% block content %}

    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>New Category Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="" method = "post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the Item">

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Item"></textarea>
                    <label for="category">Category:</label>
                    <select class="form-control" name="category" placeholder="Category of the Item">
                        {% for category in categories %}
                            <option>{{category.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="category">Image Uploads:</label>
                    <input type="file" name="file">

                    <button type="submit" class="btn btn-default" id="submit" type="submit" value="Upload">
                    <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
                    <a href = '{{url_for('catalog')}}'>
                        <button type="button" class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
